<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube搜索API管理平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.8rem;
        }
        .search-form {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 2rem;
            color: white;
        }
        .results-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .video-item {
            border-left: 4px solid #007bff;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fab fa-youtube text-danger me-2"></i>
                    YouTube搜索API管理平台
                </a>
                <div class="navbar-nav ms-auto">
                    <!-- 语言切换按钮 -->
                    <div class="nav-item me-3">
                        <div class="btn-group" role="group" aria-label="语言切换">
                            <button type="button" class="btn btn-outline-light btn-sm" onclick="switchLanguage('original')" id="lang-original">
                                <i class="fas fa-language me-1"></i>原文
                            </button>
                            <button type="button" class="btn btn-outline-light btn-sm" onclick="switchLanguage('bilingual')" id="lang-bilingual">
                                <i class="fas fa-language me-1"></i>双语
                            </button>
                        </div>
                    </div>
                    <div id="auth-section">
                        <a class="btn btn-outline-light me-2" href="/authorize" id="login-btn">
                            <i class="fas fa-sign-in-alt me-1"></i>登录
                        </a>
                        <button class="btn btn-outline-danger" onclick="logout()" id="logout-btn" style="display: none;">
                            <i class="fas fa-sign-out-alt me-1"></i>登出
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- 搜索任务创建表单 -->
            <div class="search-form mb-4">
                <h3 class="text-center mb-4">
                    <i class="fas fa-search me-2"></i>创建新的搜索任务
                </h3>
                <form id="searchForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="query" class="form-label">搜索关键词 *</label>
                            <input type="text" class="form-control" id="query" name="query" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="max_results" class="form-label">最大结果数</label>
                            <select class="form-select" id="max_results" name="max_results">
                                <option value="10">10</option>
                                <option value="25" selected>25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="published_after" class="form-label">发布时间 - 开始</label>
                            <input type="datetime-local" class="form-control" id="published_after" name="published_after">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="published_before" class="form-label">发布时间 - 结束</label>
                            <input type="datetime-local" class="form-control" id="published_before" name="published_before">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="region_code" class="form-label">地区</label>
                            <select class="form-select" id="region_code" name="region_code">
                                <option value="">选择地区</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="relevance_language" class="form-label">语言</label>
                            <select class="form-select" id="relevance_language" name="relevance_language">
                                <option value="">选择语言</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="video_duration" class="form-label">视频时长</label>
                            <select class="form-select" id="video_duration" name="video_duration">
                                <option value="">任意时长</option>
                                <option value="short">短于4分钟</option>
                                <option value="medium">4-20分钟</option>
                                <option value="long">长于20分钟</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="video_definition" class="form-label">视频质量</label>
                            <select class="form-select" id="video_definition" name="video_definition">
                                <option value="">任意质量</option>
                                <option value="high">高清</option>
                                <option value="standard">标清</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="video_type" class="form-label">视频类型</label>
                            <select class="form-select" id="video_type" name="video_type">
                                <option value="">任意类型</option>
                                <option value="movie">电影</option>
                                <option value="episode">剧集</option>
                                <option value="any">任意</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-light btn-lg px-5">
                            <i class="fas fa-plus me-2"></i>创建搜索任务
                        </button>
                    </div>
                </form>
            </div>

            <!-- 任务列表 -->
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>
                            <i class="fas fa-tasks me-2"></i>搜索任务列表
                        </h4>
                        <button class="btn btn-outline-primary me-2" onclick="refreshTasks()">
                            <i class="fas fa-sync-alt me-1"></i>刷新
                        </button>
                        <button class="btn btn-outline-info" onclick="testNetwork()">
                            <i class="fas fa-wifi me-1"></i>网络测试
                        </button>
                    </div>
                    
                    <div id="tasks-container">
                        <div class="text-center text-muted py-5">
                            <i class="fas fa-tasks fa-3x mb-3"></i>
                            <p>暂无搜索任务</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 定时任务管理 -->
            <div class="row mt-5">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>
                            <i class="fas fa-clock me-2"></i>定时任务管理
                        </h4>
                        <button class="btn btn-primary" onclick="showCreateScheduledTaskModal()">
                            <i class="fas fa-plus me-1"></i>创建定时任务
                        </button>
                    </div>
                    
                    <!-- 认证状态提示 -->
                    <div id="credential-status" class="alert alert-info" style="display: none;">
                        <i class="fas fa-info-circle me-2"></i>
                        <span id="credential-status-text"></span>
                    </div>
                    
                    <div id="scheduled-tasks-container">
                        <div class="text-center text-muted py-5">
                            <i class="fas fa-clock fa-3x mb-3"></i>
                            <p>暂无定时任务</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 任务详情模态框 -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">任务详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="taskModalBody">
                    <!-- 任务详情内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 创建定时任务模态框 -->
    <div class="modal fade" id="createScheduledTaskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建定时任务</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createScheduledTaskForm">
                        <div class="mb-3">
                            <label for="scheduledTaskSelect" class="form-label">选择搜索任务 *</label>
                            <select class="form-select" id="scheduledTaskSelect" name="task_id" required>
                                <option value="">请选择搜索任务</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="scheduleType" class="form-label">定时类型 *</label>
                            <select class="form-select" id="scheduleType" name="schedule_type" required onchange="toggleScheduleFields()">
                                <option value="">请选择定时类型</option>
                                <option value="interval">间隔执行</option>
                                <option value="daily">每日执行</option>
                                <option value="weekly">每周执行</option>
                                <option value="monthly">每月执行</option>
                            </select>
                        </div>
                        
                        <!-- 间隔执行字段 -->
                        <div id="intervalFields" style="display: none;">
                            <div class="mb-3">
                                <label for="intervalMinutes" class="form-label">间隔分钟数 *</label>
                                <input type="number" class="form-control" id="intervalMinutes" name="interval_minutes" min="1" value="60">
                            </div>
                        </div>
                        
                        <!-- 每日/每周/每月执行字段 -->
                        <div id="timeFields" style="display: none;">
                            <div class="mb-3">
                                <label for="scheduleTime" class="form-label">执行时间 *</label>
                                <input type="time" class="form-control" id="scheduleTime" name="schedule_time" value="09:00">
                            </div>
                        </div>
                        
                        <!-- 每周执行字段 -->
                        <div id="weeklyFields" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label">执行日期 *</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="schedule_days" value="1" id="monday">
                                    <label class="form-check-label" for="monday">周一</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="schedule_days" value="2" id="tuesday">
                                    <label class="form-check-label" for="tuesday">周二</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="schedule_days" value="3" id="wednesday">
                                    <label class="form-check-label" for="wednesday">周三</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="schedule_days" value="4" id="thursday">
                                    <label class="form-check-label" for="thursday">周四</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="schedule_days" value="5" id="friday">
                                    <label class="form-check-label" for="friday">周五</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="schedule_days" value="6" id="saturday">
                                    <label class="form-check-label" for="saturday">周六</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="schedule_days" value="7" id="sunday">
                                    <label class="form-check-label" for="sunday">周日</label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 每月执行字段 -->
                        <div id="monthlyFields" style="display: none;">
                            <div class="mb-3">
                                <label for="scheduleDate" class="form-label">每月第几天执行 *</label>
                                <input type="number" class="form-control" id="scheduleDate" name="schedule_date" min="1" max="31" value="1">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createScheduledTask()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 定时任务详情模态框 -->
    <div class="modal fade" id="scheduledTaskModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">定时任务详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="scheduledTaskModalBody">
                    <!-- 定时任务详情内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 执行结果视频列表模态框 -->
    <div class="modal fade" id="executionVideosModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">执行结果视频列表</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- 语言切换按钮 -->
                    <div class="mb-3">
                        <div class="btn-group" role="group" aria-label="执行结果语言切换">
                            <button type="button" class="btn btn-outline-primary active" onclick="switchExecutionLanguage('original')" id="exec-lang-original">
                                <i class="fas fa-language me-1"></i>原文
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="switchExecutionLanguage('translated')" id="exec-lang-translated">
                                <i class="fas fa-language me-1"></i>译文
                            </button>
                        </div>
                    </div>
                    <div id="executionVideosList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div class="loading" id="loading">
        <div class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center" style="background: rgba(0,0,0,0.5); z-index: 9999;">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let currentTasks = [];
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadRegions();
            loadLanguages();
            refreshTasks();
            refreshScheduledTasks();
            checkAuthStatus();
            checkCredentialStatus();
            
            // 定期检查认证状态（每5秒检查一次）
            setInterval(refreshAuthStatus, 5000);
        });
        
        // 检查认证状态
        async function checkAuthStatus() {
            try {
                // 使用专门的认证状态检查API
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                
                if (data.success && data.authenticated) {
                    // 已认证
                    document.getElementById('login-btn').style.display = 'none';
                    document.getElementById('logout-btn').style.display = 'inline-block';
                    return true;
                } else {
                    // 未认证
                    document.getElementById('login-btn').style.display = 'inline-block';
                    document.getElementById('logout-btn').style.display = 'none';
                    return false;
                }
            } catch (error) {
                // 出错时默认显示登录按钮
                console.error('检查认证状态失败:', error);
                document.getElementById('login-btn').style.display = 'inline-block';
                document.getElementById('logout-btn').style.display = 'none';
                return false;
            }
        }
        
        // 加载地区列表
        async function loadRegions() {
            try {
                const response = await fetch('/api/regions');
                const data = await response.json();
                if (data.success) {
                    const select = document.getElementById('region_code');
                    data.regions.forEach(region => {
                        const option = document.createElement('option');
                        option.value = region.code;
                        option.textContent = region.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载地区列表失败:', error);
            }
        }
        
        // 加载语言列表
        async function loadLanguages() {
            try {
                const response = await fetch('/api/languages');
                const data = await response.json();
                if (data.success) {
                    const select = document.getElementById('relevance_language');
                    data.languages.forEach(lang => {
                        const option = document.createElement('option');
                        option.value = lang.code;
                        option.textContent = lang.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载语言列表失败:', error);
            }
        }
        
        // 搜索表单提交
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const taskData = {};
            
            // 收集表单数据
            for (let [key, value] of formData.entries()) {
                if (value) {
                    // 处理datetime-local格式的日期
                    if ((key === 'published_after' || key === 'published_before') && value) {
                        taskData[key] = new Date(value).toISOString();
                    } else {
                        taskData[key] = value;
                    }
                }
            }
            
            try {
                showLoading();
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('搜索任务创建成功！');
                    this.reset();
                    refreshTasks();
                } else {
                    alert('创建任务失败: ' + result.error);
                }
            } catch (error) {
                alert('创建任务失败: ' + error.message);
            } finally {
                hideLoading();
            }
        });
        
        // 刷新任务列表
        async function refreshTasks() {
            try {
                showLoading();
                const response = await fetch('/api/tasks');
                const data = await response.json();
                
                if (data.success) {
                    currentTasks = data.tasks;
                    renderTasks();
                } else {
                    console.error('获取任务列表失败:', data.error);
                }
            } catch (error) {
                console.error('刷新任务失败:', error);
            } finally {
                hideLoading();
            }
        }
        
        // 渲染任务列表
        function renderTasks() {
            const container = document.getElementById('tasks-container');
            
            if (currentTasks.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-tasks fa-3x mb-3"></i>
                        <p>暂无搜索任务</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = currentTasks.map(task => {
                // 构建搜索参数显示
                let searchParams = [];
                if (task.region_code) searchParams.push(`地区: ${task.region_code}`);
                if (task.relevance_language) searchParams.push(`语言: ${task.relevance_language}`);
                if (task.video_duration) searchParams.push(`时长: ${getVideoDurationText(task.video_duration)}`);
                if (task.video_definition) searchParams.push(`质量: ${getVideoDefinitionText(task.video_definition)}`);
                if (task.video_type) searchParams.push(`类型: ${getVideoTypeText(task.video_type)}`);
                
                // 构建发布时间区间显示
                let dateRange = '';
                if (task.published_after || task.published_before) {
                    const after = task.published_after ? formatDate(task.published_after) : '不限';
                    const before = task.published_before ? formatDate(task.published_before) : '不限';
                    dateRange = `${after} 至 ${before}`;
                } else {
                    dateRange = '不限';
                }
                
                return `
                    <div class="card task-card mb-3">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h6 class="card-title mb-1">
                                        <i class="fas fa-search me-2"></i>${task.query}
                                    </h6>
                                    <p class="card-text text-muted mb-2">
                                        <small>
                                            <i class="fas fa-calendar me-1"></i>创建时间: ${formatDate(task.created_at)}
                                            <span class="mx-2">|</span>
                                            <i class="fas fa-list me-1"></i>最大结果: ${task.max_results}
                                        </small>
                                    </p>
                                    <p class="card-text text-muted mb-2">
                                        <small>
                                            <i class="fas fa-clock me-1"></i>发布时间: ${dateRange}
                                        </small>
                                    </p>
                                    <div class="mb-2">
                                        ${searchParams.map(param => `<span class="badge bg-info me-1">${param}</span>`).join('')}
                                    </div>
                                </div>
                                <div class="col-md-4 text-end">
                                    <span class="badge ${getStatusBadgeClass(task.status)} status-badge mb-2">
                                        ${getStatusText(task.status)}
                                    </span>
                                    <div>
                                        <button class="btn btn-sm btn-outline-primary me-1" onclick="viewTask('${task.id}')">
                                            <i class="fas fa-eye"></i> 查看
                                        </button>
                                        ${task.status === 'pending' ? `
                                            <button class="btn btn-sm btn-success me-1" onclick="executeTask('${task.id}')">
                                                <i class="fas fa-play"></i> 执行
                                            </button>
                                        ` : ''}
                                        <button class="btn btn-sm btn-outline-danger" onclick="deleteTask('${task.id}')">
                                            <i class="fas fa-trash"></i> 删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // 获取状态徽章样式
        function getStatusBadgeClass(status) {
            switch (status) {
                case 'pending': return 'bg-warning';
                case 'completed': return 'bg-success';
                case 'failed': return 'bg-danger';
                default: return 'bg-secondary';
            }
        }
        
        // 获取状态文本
        function getStatusText(status) {
            switch (status) {
                case 'pending': return '等待中';
                case 'completed': return '已完成';
                case 'failed': return '失败';
                default: return '未知';
            }
        }
        
        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '未知';

            const durationMap = {

            };
            return durationMap[duration] || duration;

            const definitionMap = {

            const typeMap = {

        function renderSearchResults(results) {
            if (!results.items || results.items.length === 0) {

            }
            
            return results.items.map(item => {
                // 提取缩略图URL，支持多种质量

                if (item.snippet && item.snippet.thumbnails) {
                    // 优先使用中等质量的缩略图
                    if (item.snippet.thumbnails.medium && item.snippet.thumbnails.medium.url) {
                        thumbnailUrl = item.snippet.thumbnails.medium.url;
                    } else if (item.snippet.thumbnails.default && item.snippet.thumbnails.default.url) {
                        thumbnailUrl = item.snippet.thumbnails.default.url;
                    } else if (item.snippet.thumbnails.high && item.snippet.thumbnails.high.url) {
                        thumbnailUrl = item.snippet.thumbnails.high.url;
                    }
                }
                
                // 获取双语标题和描述
                const title = getBilingualTitle(item);
                const description = getBilingualDescription(item);
                
                return `

                document.getElementById('weeklyFields').style.display = 'block';

                document.getElementById('timeFields').style.display = 'block';
                document.getElementById('monthlyFields').style.display = 'block';
            }

        // 创建定时任务
        async function createScheduledTask() {
            const form = document.getElementById('createScheduledTaskForm');
            const formData = new FormData(form);
            
            // 验证必填字段
            const taskId = formData.get('task_id');
            const scheduleType = formData.get('schedule_type');
            
            if (!taskId || !scheduleType) {
                alert('请填写必填字段');
                return;
            }
            
            // 构建请求数据
            const requestData = {
                task_id: taskId,
                schedule_type: scheduleType
            };
            
            // 根据类型添加相应字段
            if (scheduleType === 'interval') {
                const intervalMinutes = formData.get('interval_minutes');
                if (!intervalMinutes) {
                    alert('请输入间隔分钟数');
                    return;
                }
                requestData.interval_minutes = parseInt(intervalMinutes);
            } else {
                const scheduleTime = formData.get('schedule_time');
                if (!scheduleTime) {
                    alert('请选择执行时间');
                    return;
                }
                requestData.schedule_time = scheduleTime;
                
                if (scheduleType === 'weekly') {
                    const selectedDays = Array.from(formData.getAll('schedule_days'));
                    if (selectedDays.length === 0) {
                        alert('请选择至少一个执行日期');
                        return;
                    }
                    requestData.schedule_days = selectedDays.join(',');
                } else if (scheduleType === 'monthly') {
                    const scheduleDate = formData.get('schedule_date');
                    if (!scheduleDate) {
                        alert('请输入每月执行日期');
                        return;
                    }
                    requestData.schedule_date = parseInt(scheduleDate);
                }
            }
            
            try {
                showLoading();
                const response = await fetch('/api/scheduled-tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('定时任务创建成功！');
                    bootstrap.Modal.getInstance(document.getElementById('createScheduledTaskModal')).hide();
                    form.reset();
                    refreshScheduledTasks();
                } else {
                    alert('创建定时任务失败: ' + result.error);
                }
            } catch (error) {
                alert('创建定时任务失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

                        </div>
                    `).join('');
                } else {
                    historyContainer.innerHTML = '<p class="text-muted text-center">暂无执行历史</p>';
                }
            } catch (error) {
                document.getElementById('executionHistory').innerHTML = '<p class="text-danger text-center">加载执行历史失败</p>';
            }
        }
        
        // 切换定时任务状态
        async function toggleScheduledTask(scheduledTaskId) {
            try {
                // 获取当前任务状态，然后切换
                const currentResponse = await fetch(`/api/scheduled-tasks/${scheduledTaskId}`);
                const currentData = await currentResponse.json();
                
                if (!currentData.success) {
                    alert('获取定时任务状态失败: ' + currentData.error);
                    return;
                }
                
                const currentStatus = currentData.scheduled_task.is_active;
                const newStatus = !currentStatus;
                
                const response = await fetch(`/api/scheduled-tasks/${scheduledTaskId}/toggle`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        is_active: newStatus
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('定时任务状态更新成功！');
                    refreshScheduledTasks();
                } else {
                    alert('更新定时任务状态失败: ' + result.error);
                }
            } catch (error) {
                alert('更新定时任务状态失败: ' + error.message);
            }
        }
        
        // 删除定时任务
        async function deleteScheduledTask(scheduledTaskId) {
            if (!confirm('确定要删除这个定时任务吗？此操作不可恢复。')) return;
            
            try {
                showLoading();
                const response = await fetch(`/api/scheduled-tasks/${scheduledTaskId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('定时任务删除成功！');
                    refreshScheduledTasks();
                } else {
                    alert('删除定时任务失败: ' + result.error);
                }
            } catch (error) {
                alert('删除定时任务失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 显示执行结果视频列表
        async function showExecutionVideos(executionId, executionUuid) {
            try {
                console.log('开始获取执行结果视频列表:', executionId, executionUuid);
                
                // 获取执行结果详情
                const response = await fetch(`/api/scheduled-tasks/executions/${executionId}/videos`);
                const data = await response.json();
                
                console.log('API响应数据:', data);
                
                if (data.success) {
                    const videos = data.videos;
                    console.log('获取到的视频数据:', videos);
                    
                    const videosList = document.getElementById('executionVideosList');
                    console.log('找到的DOM元素:', videosList);
                    
                    // 检查DOM元素是否存在
                    if (!videosList) {
                        console.error('找不到executionVideosList元素');
                        alert('页面元素加载失败，请刷新页面重试');
                        return;
                    }
                    
                    if (videos && videos.length > 0) {
                        const htmlContent = `
                            <div class="mb-3">
                                <h6>执行ID: ${executionUuid}</h6>
                                <p class="text-muted">共找到 ${videos.length} 个视频</p>
                            </div>
                            <div class="results-container">
                                ${renderExecutionVideos(videos)}
                            </div>
                        `;
                        console.log('设置HTML内容:', htmlContent);
                        videosList.innerHTML = htmlContent;
                    } else {
                        videosList.innerHTML = '<p class="text-muted text-center">暂无视频数据</p>';
                    }
                    
                    const modal = document.getElementById('executionVideosModal');
                    console.log('找到的模态框元素:', modal);
                    
                    if (modal) {
                        new bootstrap.Modal(modal).show();
                    } else {
                        console.error('找不到executionVideosModal元素');
                        alert('模态框加载失败，请刷新页面重试');
                    }
                } else {
                    console.error('API返回失败:', data.error);
                    alert('获取视频列表失败: ' + data.error);
                }
            } catch (error) {
                console.error('获取视频列表失败:', error);
                alert('获取视频列表失败: ' + error.message);
            }
        }
        
        // 渲染执行结果视频列表
        function renderExecutionVideos(videos) {
            // 保存当前视频数据到全局变量
            window.currentExecutionVideos = videos;
            
            if (!videos || videos.length === 0) {
                return '<p class="text-muted">暂无视频数据</p>';
            }
            
            return videos.map((video, index) => {
                // 提取缩略图URL，支持多种数据结构
                let thumbnailUrl = 'https://via.placeholder.com/120x90?text=无缩略图';
                if (video.snippet && video.snippet.thumbnails) {
                    // 优先使用中等质量的缩略图
                    if (video.snippet.thumbnails.medium && video.snippet.thumbnails.medium.url) {
                        thumbnailUrl = video.snippet.thumbnails.medium.url;
                    } else if (video.snippet.thumbnails.default && video.snippet.thumbnails.default.url) {
                        thumbnailUrl = video.snippet.thumbnails.default.url;
                    } else if (video.snippet.thumbnails.high && video.snippet.thumbnails.high.url) {
                        thumbnailUrl = video.snippet.thumbnails.high.url;
                    }
                } else if (video.thumbnails) {
                    // 直接访问thumbnails的情况
                    if (video.thumbnails.medium && video.thumbnails.medium.url) {
                        thumbnailUrl = video.thumbnails.medium.url;
                    } else if (video.thumbnails.default && video.thumbnails.default.url) {
                        thumbnailUrl = video.thumbnails.default.url;
                    } else if (video.thumbnails.high && video.thumbnails.high.url) {
                        thumbnailUrl = video.thumbnails.high.url;
                    }
                }
                
                // 提取视频ID
                let videoId = '';
                if (video.id && video.id.videoId) {
                    videoId = video.id.videoId;
                } else if (video.video_id) {
                    videoId = video.video_id;
                } else if (video.id) {
                    videoId = video.id;
                }
                
                // 根据当前语言设置选择标题
                let title = `视频 ${index + 1}`;
                if (video.snippet && video.snippet.title) {
                    title = video.snippet.title;
                } else if (video.title) {
                    title = video.title;
                }
                
                // 根据当前语言设置选择描述
                let description = '暂无描述';
                if (video.snippet && video.snippet.description) {
                    description = video.snippet.description;
                } else if (video.description) {
                    description = video.description;
                }
                
                // 在双语模式下，尝试获取翻译后的标题和描述
                if (currentLanguage === 'bilingual') {
                    // 检查是否有翻译数据（可能在不同的字段中）
                    let translatedTitle = null;
                    let translatedDescription = null;
                    
                    // 尝试从多个可能的字段获取翻译数据
                    if (video.translated_title) {
                        translatedTitle = video.translated_title;
                    } else if (video.snippet && video.snippet.translated_title) {
                        translatedTitle = video.snippet.translated_title;
                    }
                    
                    if (video.translated_description) {
                        translatedDescription = video.translated_description;
                    } else if (video.snippet && video.snippet.translated_description) {
                        translatedDescription = video.snippet.translated_description;
                    }
                    
                    // 如果有翻译数据，创建双语格式
                    if (translatedTitle) {
                        title = `${translatedTitle}（${title}）`;
                    }
                    if (translatedDescription) {
                        description = `${translatedDescription}（${description}）`;
                    }
                }
                
                // 提取频道名称
                let channelTitle = '未知频道';
                if (video.snippet && video.snippet.channelTitle) {
                    channelTitle = video.snippet.channelTitle;
                } else if (video.channel_title) {
                    channelTitle = video.channel_title;
                }
                
                // 提取发布日期
                let publishedAt = '';
                if (video.snippet && video.snippet.publishedAt) {
                    publishedAt = video.snippet.publishedAt;
                } else if (video.published_at) {
                    publishedAt = video.published_at;
                }
                
                return `
                    <div class="video-item">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="${thumbnailUrl}" 
                                     alt="缩略图" class="img-fluid rounded" 
                                     onerror="this.src='https://via.placeholder.com/120x90?text=加载失败'">
                            </div>
                            <div class="col-md-9">
                                <h6 class="mb-1">
                                    <a href="https://www.youtube.com/watch?v=${videoId}" 
                                       target="_blank" class="text-decoration-none">
                                        ${title}
                                    </a>
                                </h6>
                                <p class="text-muted mb-1">${description}</p>
                                <small class="text-muted">
                                    <i class="fas fa-user me-1"></i>${channelTitle}
                                    <span class="mx-2">|</span>
                                    <i class="fas fa-calendar me-1"></i>${formatDate(publishedAt)}
                                </small>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // 语言切换功能
        let currentLanguage = 'original'; // 默认显示原文
        
        function switchLanguage(language) {
            currentLanguage = language;
            
            // 更新按钮状态
            document.getElementById('lang-original').classList.remove('active');
            document.getElementById('lang-bilingual').classList.remove('active');
            document.getElementById(`lang-${language}`).classList.add('active');
            
            // 如果当前有执行结果视频列表显示，则重新渲染它
            if (window.currentExecutionVideos) {
                const videosList = document.getElementById('executionVideosList');
                if (videosList) {
                    videosList.innerHTML = `
                        <div class="results-container">
                            ${renderExecutionVideos(window.currentExecutionVideos)}
                        </div>
                    `;
                }
            }
            
            // 保存语言偏好到本地存储
            localStorage.setItem('preferredLanguage', language);
        }
        
        function getBilingualText(originalText, translatedText) {
            if (currentLanguage === 'bilingual' && translatedText) {
                return `${translatedText}（${originalText}）`;
            }
            return originalText;
        }
        
        function getBilingualTitle(video) {
            let title = '';
            if (video.snippet && video.snippet.title) {
                title = video.snippet.title;
            } else if (video.title) {
                title = video.title;
            }
            
            let translatedTitle = '';
            if (video.translated_title) {
                translatedTitle = video.translated_title;
            }
            
            return getBilingualText(title, translatedTitle);
        }
        
        function getBilingualDescription(video) {
            let description = '';
            if (video.snippet && video.snippet.description) {
                description = video.snippet.description;
            } else if (video.description) {
                description = video.description;
            }
            
            let translatedDescription = '';
            if (video.translated_description) {
                translatedDescription = video.translated_description;
            }
            
            return getBilingualText(description, translatedDescription);
        }
        
        // 页面加载时初始化语言设置
        document.addEventListener('DOMContentLoaded', function() {
            const savedLanguage = localStorage.getItem('preferredLanguage');
            if (savedLanguage) {
                switchLanguage(savedLanguage);
            }
        });

            // 执行结果语言切换功能
            function switchExecutionLanguage(language) {
                // 同步主语言设置
                currentLanguage = language === 'translated' ? 'bilingual' : 'original';
                
                // 更新主语言按钮状态
                document.getElementById('lang-original').classList.remove('active');
                document.getElementById('lang-bilingual').classList.remove('active');
                document.getElementById(`lang-${currentLanguage}`).classList.add('active');
                
                // 更新执行结果语言按钮状态
                const originalBtn = document.getElementById('exec-lang-original');
                const translatedBtn = document.getElementById('exec-lang-translated');
                
                if (originalBtn && translatedBtn) {
                    originalBtn.classList.remove('active');
                    translatedBtn.classList.remove('active');
                    const targetBtn = document.getElementById(`exec-lang-${language}`);
                    if (targetBtn) {
                        targetBtn.classList.add('active');
                    }
                }
                
                // 重新渲染执行结果视频列表
                if (window.currentExecutionVideos) {
                    const videosList = document.getElementById('executionVideosList');
                    if (videosList) {
                        videosList.innerHTML = `
                            <div class="results-container">
                                ${renderExecutionVideos(window.currentExecutionVideos)}
                            </div>
                        `;
                    }
                }
                
                // 保存语言偏好到本地存储
                localStorage.setItem('preferredLanguage', currentLanguage);
            }
            
            function getExecutionVideoTitle(video) {
                if (executionLanguage === 'translated' && video.translated_title) {
                    return video.translated_title;
                }
                return video.title || '无标题';
            }
            
            function getExecutionVideoDescription(video) {
                if (executionLanguage === 'translated' && video.translated_description) {
                    return video.translated_description;
                }
                return video.description || '无描述';
            }
    </script>
