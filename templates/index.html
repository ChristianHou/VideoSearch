<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube搜索API管理平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.8rem;
        }
        .search-form {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 2rem;
            color: white;
        }
        .results-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .video-item {
            border-left: 4px solid #007bff;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fab fa-youtube text-danger me-2"></i>
                    YouTube搜索API管理平台
                </a>
                <div class="navbar-nav ms-auto">
                    <div id="auth-section">
                        <a class="btn btn-outline-light me-2" href="/authorize" id="login-btn">
                            <i class="fas fa-sign-in-alt me-1"></i>登录
                        </a>
                        <button class="btn btn-outline-danger" onclick="logout()" id="logout-btn" style="display: none;">
                            <i class="fas fa-sign-out-alt me-1"></i>登出
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- 搜索任务创建表单 -->
            <div class="search-form mb-4">
                <h3 class="text-center mb-4">
                    <i class="fas fa-search me-2"></i>创建新的搜索任务
                </h3>
                <form id="searchForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="query" class="form-label">搜索关键词 *</label>
                            <input type="text" class="form-control" id="query" name="query" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="max_results" class="form-label">最大结果数</label>
                            <select class="form-select" id="max_results" name="max_results">
                                <option value="10">10</option>
                                <option value="25" selected>25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="published_after" class="form-label">发布日期 - 开始</label>
                            <input type="date" class="form-control" id="published_after" name="published_after">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="published_before" class="form-label">发布日期 - 结束</label>
                            <input type="date" class="form-control" id="published_before" name="published_before">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="region_code" class="form-label">地区</label>
                            <select class="form-select" id="region_code" name="region_code">
                                <option value="">选择地区</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="relevance_language" class="form-label">语言</label>
                            <select class="form-select" id="relevance_language" name="relevance_language">
                                <option value="">选择语言</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="video_duration" class="form-label">视频时长</label>
                            <select class="form-select" id="video_duration" name="video_duration">
                                <option value="">任意时长</option>
                                <option value="short">短于4分钟</option>
                                <option value="medium">4-20分钟</option>
                                <option value="long">长于20分钟</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="video_definition" class="form-label">视频质量</label>
                            <select class="form-select" id="video_definition" name="video_definition">
                                <option value="">任意质量</option>
                                <option value="high">高清</option>
                                <option value="standard">标清</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="video_type" class="form-label">视频类型</label>
                            <select class="form-select" id="video_type" name="video_type">
                                <option value="">任意类型</option>
                                <option value="movie">电影</option>
                                <option value="episode">剧集</option>
                                <option value="any">任意</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-light btn-lg px-5">
                            <i class="fas fa-plus me-2"></i>创建搜索任务
                        </button>
                    </div>
                </form>
            </div>

            <!-- 任务列表 -->
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>
                            <i class="fas fa-tasks me-2"></i>搜索任务列表
                        </h4>
                        <button class="btn btn-outline-primary me-2" onclick="refreshTasks()">
                            <i class="fas fa-sync-alt me-1"></i>刷新
                        </button>
                        <button class="btn btn-outline-info" onclick="testNetwork()">
                            <i class="fas fa-wifi me-1"></i>网络测试
                        </button>
                    </div>
                    
                    <div id="tasks-container">
                        <div class="text-center text-muted py-5">
                            <i class="fas fa-tasks fa-3x mb-3"></i>
                            <p>暂无搜索任务</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 定时任务管理 -->
            <div class="row mt-5">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>
                            <i class="fas fa-clock me-2"></i>定时任务管理
                        </h4>
                        <button class="btn btn-outline-success" onclick="showCreateScheduledTaskModal()">
                            <i class="fas fa-plus me-1"></i>创建定时任务
                        </button>
                    </div>
                    
                    <div id="scheduled-tasks-container">
                        <div class="text-center text-muted py-5">
                            <i class="fas fa-clock fa-3x mb-3"></i>
                            <p>暂无定时任务</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 任务详情模态框 -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">任务详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="taskModalBody">
                    <!-- 任务详情内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 创建定时任务模态框 -->
    <div class="modal fade" id="createScheduledTaskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建定时任务</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="scheduledTaskForm">
                        <div class="mb-3">
                            <label for="scheduled_task_id" class="form-label">选择任务 *</label>
                            <select class="form-select" id="scheduled_task_id" name="task_id" required>
                                <option value="">请选择要定时执行的任务</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="schedule_type" class="form-label">调度类型 *</label>
                            <select class="form-select" id="schedule_type" name="schedule_type" required onchange="toggleScheduleFields()">
                                <option value="">请选择调度类型</option>
                                <option value="interval">间隔执行</option>
                                <option value="daily">每日执行</option>
                                <option value="weekly">每周执行</option>
                                <option value="monthly">每月执行</option>
                            </select>
                        </div>
                        
                        <!-- 间隔执行字段 -->
                        <div id="interval_fields" class="mb-3" style="display: none;">
                            <label for="interval_minutes" class="form-label">间隔时间（分钟）</label>
                            <input type="number" class="form-control" id="interval_minutes" name="interval_minutes" min="1" value="60">
                        </div>
                        
                        <!-- 时间字段 -->
                        <div id="time_fields" class="mb-3" style="display: none;">
                            <label for="schedule_time" class="form-label">执行时间</label>
                            <input type="time" class="form-control" id="schedule_time" name="schedule_time" value="09:00">
                        </div>
                        
                        <!-- 每周执行字段 -->
                        <div id="weekly_fields" class="mb-3" style="display: none;">
                            <label class="form-label">执行日期</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="1" id="day_1">
                                <label class="form-check-label" for="day_1">周一</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="2" id="day_2">
                                <label class="form-check-label" for="day_2">周二</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="3" id="day_3">
                                <label class="form-check-label" for="day_3">周三</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="4" id="day_4">
                                <label class="form-check-label" for="day_4">周四</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="5" id="day_5">
                                <label class="form-check-label" for="day_5">周五</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="6" id="day_6">
                                <label class="form-check-label" for="day_6">周六</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="7" id="day_7">
                                <label class="form-check-label" for="day_7">周日</label>
                            </div>
                        </div>
                        
                        <!-- 每月执行字段 -->
                        <div id="monthly_fields" class="mb-3" style="display: none;">
                            <label for="schedule_date" class="form-label">执行日期（每月第几天）</label>
                            <input type="number" class="form-control" id="schedule_date" name="schedule_date" min="1" max="31" value="1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createScheduledTask()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 定时任务详情模态框 -->
    <div class="modal fade" id="scheduledTaskModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">定时任务详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="scheduledTaskModalBody">
                    <!-- 定时任务详情内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div class="loading" id="loading">
        <div class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center" style="background: rgba(0,0,0,0.5); z-index: 9999;">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let currentTasks = [];
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadRegions();
            loadLanguages();
            refreshTasks();
            refreshScheduledTasks();
            checkAuthStatus();
        });
        
        // 检查认证状态
        function checkAuthStatus() {
            // 这里可以添加检查用户是否已登录的逻辑
            // 暂时隐藏登出按钮
            document.getElementById('logout-btn').style.display = 'none';
        }
        
        // 加载地区列表
        async function loadRegions() {
            try {
                const response = await fetch('/api/regions');
                const data = await response.json();
                if (data.success) {
                    const select = document.getElementById('region_code');
                    data.regions.forEach(region => {
                        const option = document.createElement('option');
                        option.value = region.code;
                        option.textContent = region.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载地区列表失败:', error);
            }
        }
        
        // 加载语言列表
        async function loadLanguages() {
            try {
                const response = await fetch('/api/languages');
                const data = await response.json();
                if (data.success) {
                    const select = document.getElementById('relevance_language');
                    data.languages.forEach(lang => {
                        const option = document.createElement('option');
                        option.value = lang.code;
                        option.textContent = lang.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载语言列表失败:', error);
            }
        }
        
        // 搜索表单提交
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const taskData = {};
            
            // 收集表单数据
            for (let [key, value] of formData.entries()) {
                if (value) {
                    taskData[key] = value;
                }
            }
            
            try {
                showLoading();
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('搜索任务创建成功！');
                    this.reset();
                    refreshTasks();
                } else {
                    alert('创建任务失败: ' + result.error);
                }
            } catch (error) {
                alert('创建任务失败: ' + error.message);
            } finally {
                hideLoading();
            }
        });
        
        // 刷新任务列表
        async function refreshTasks() {
            try {
                showLoading();
                const response = await fetch('/api/tasks');
                const data = await response.json();
                
                if (data.success) {
                    currentTasks = data.tasks;
                    renderTasks();
                } else {
                    console.error('获取任务列表失败:', data.error);
                }
            } catch (error) {
                console.error('刷新任务失败:', error);
            } finally {
                hideLoading();
            }
        }
        
        // 渲染任务列表
        function renderTasks() {
            const container = document.getElementById('tasks-container');
            
            if (currentTasks.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-tasks fa-3x mb-3"></i>
                        <p>暂无搜索任务</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = currentTasks.map(task => `
                <div class="card task-card mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h6 class="card-title mb-1">
                                    <i class="fas fa-search me-2"></i>${task.query}
                                </h6>
                                <p class="card-text text-muted mb-2">
                                    <small>
                                        <i class="fas fa-calendar me-1"></i>创建时间: ${formatDate(task.created_at)}
                                        <span class="mx-2">|</span>
                                        <i class="fas fa-list me-1"></i>最大结果: ${task.max_results}
                                    </small>
                                </p>
                                <div class="mb-2">
                                    ${task.region_code ? `<span class="badge bg-info me-1">地区: ${task.region_code}</span>` : ''}
                                    ${task.relevance_language ? `<span class="badge bg-info me-1">语言: ${task.relevance_language}</span>` : ''}
                                    ${task.video_duration ? `<span class="badge bg-info me-1">时长: ${task.video_duration}</span>` : ''}
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <span class="badge ${getStatusBadgeClass(task.status)} status-badge mb-2">
                                    ${getStatusText(task.status)}
                                </span>
                                <div>
                                    <button class="btn btn-sm btn-outline-primary me-1" onclick="viewTask('${task.id}')">
                                        <i class="fas fa-eye"></i> 查看
                                    </button>
                                    ${task.status === 'pending' ? `
                                        <button class="btn btn-sm btn-success me-1" onclick="executeTask('${task.id}')">
                                            <i class="fas fa-play"></i> 执行
                                        </button>
                                    ` : ''}
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteTask('${task.id}')">
                                        <i class="fas fa-trash"></i> 删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 获取状态徽章样式
        function getStatusBadgeClass(status) {
            switch (status) {
                case 'pending': return 'bg-warning';
                case 'completed': return 'bg-success';
                case 'failed': return 'bg-danger';
                default: return 'bg-secondary';
            }
        }
        
        // 获取状态文本
        function getStatusText(status) {
            switch (status) {
                case 'pending': return '等待中';
                case 'completed': return '已完成';
                case 'failed': return '失败';
                default: return '未知';
            }
        }
        
        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '未知';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }
        
        // 查看任务详情
        async function viewTask(taskId) {
            try {
                const response = await fetch(`/api/tasks/${taskId}`);
                const data = await response.json();
                
                if (data.success) {
                    const task = data.task;
                    const modalBody = document.getElementById('taskModalBody');
                    
                    modalBody.innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <h6>任务信息</h6>
                                <table class="table table-sm">
                                    <tr><td>ID:</td><td>${task.id}</td></tr>
                                    <tr><td>关键词:</td><td>${task.query}</td></tr>
                                    <tr><td>状态:</td><td><span class="badge ${getStatusBadgeClass(task.status)}">${getStatusText(task.status)}</span></td></tr>
                                    <tr><td>创建时间:</td><td>${formatDate(task.created_at)}</td></tr>
                                    <tr><td>最大结果:</td><td>${task.max_results}</td></tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <h6>搜索参数</h6>
                                <table class="table table-sm">
                                    <tr><td>地区:</td><td>${task.region_code || '未设置'}</td></tr>
                                    <tr><td>语言:</td><td>${task.relevance_language || '未设置'}</td></tr>
                                    <tr><td>视频时长:</td><td>${task.video_duration || '未设置'}</td></tr>
                                    <tr><td>视频质量:</td><td>${task.video_definition || '未设置'}</td></tr>
                                    <tr><td>视频类型:</td><td>${task.video_type || '未设置'}</td></tr>
                                </table>
                            </div>
                        </div>
                        
                        ${task.status === 'completed' && task.results ? `
                            <hr>
                            <h6>搜索结果 (共${task.results.pageInfo?.totalResults || 0}个结果)</h6>
                            <div class="results-container">
                                ${renderSearchResults(task.results)}
                            </div>
                        ` : ''}
                        
                        ${task.status === 'failed' && task.error ? `
                            <hr>
                            <h6 class="text-danger">错误信息</h6>
                            <div class="alert alert-danger">
                                ${task.error}
                            </div>
                        ` : ''}
                    `;
                    
                    new bootstrap.Modal(document.getElementById('taskModal')).show();
                }
            } catch (error) {
                alert('获取任务详情失败: ' + error.message);
            }
        }
        
        // 渲染搜索结果
        function renderSearchResults(results) {
            if (!results.items || results.items.length === 0) {
                return '<p class="text-muted">暂无搜索结果</p>';
            }
            
            return results.items.map(item => `
                <div class="video-item">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="${item.snippet.thumbnails?.default?.url || ''}" 
                                 alt="缩略图" class="img-fluid rounded">
                        </div>
                        <div class="col-md-9">
                            <h6 class="mb-1">
                                <a href="https://www.youtube.com/watch?v=${item.id.videoId}" 
                                   target="_blank" class="text-decoration-none">
                                    ${item.snippet.title}
                                </a>
                            </h6>
                            <p class="text-muted mb-1">${item.snippet.description}</p>
                            <small class="text-muted">
                                <i class="fas fa-user me-1"></i>${item.snippet.channelTitle}
                                <span class="mx-2">|</span>
                                <i class="fas fa-calendar me-1"></i>${formatDate(item.snippet.publishedAt)}
                            </small>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 执行任务
        async function executeTask(taskId) {
            if (!confirm('确定要执行这个搜索任务吗？')) return;
            
            try {
                showLoading();
                const response = await fetch(`/api/tasks/${taskId}/execute`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('任务执行成功！');
                    refreshTasks();
                } else {
                    alert('任务执行失败: ' + result.error);
                }
            } catch (error) {
                alert('执行任务失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 删除任务
        async function deleteTask(taskId) {
            if (!confirm('确定要删除这个任务吗？此操作不可恢复。')) return;
            
            try {
                showLoading();
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('任务删除成功！');
                    refreshTasks();
                } else {
                    alert('删除任务失败: ' + result.error);
                }
            } catch (error) {
                alert('删除任务失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 登出
        function logout() {
            if (confirm('确定要登出吗？')) {
                window.location.href = '/logout';
            }
        }
        
        // 显示加载指示器
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }
        
        // 隐藏加载指示器
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }
        
        // 网络测试
        async function testNetwork() {
            try {
                showLoading();
                const response = await fetch('/api/network-test');
                const data = await response.json();
                
                if (data.success) {
                    const test = data.network_test;
                    let message = `网络测试结果 (${new Date(test.timestamp).toLocaleString('zh-CN')}):\n\n`;
                    message += `Google连接: ${test.google}\n`;
                    message += `YouTube API: ${test.youtube_api}`;
                    
                    alert(message);
                } else {
                    alert('网络测试失败');
                }
            } catch (error) {
                alert('网络测试失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // ========== 定时任务管理相关函数 ==========
        
        // 刷新定时任务列表
        async function refreshScheduledTasks() {
            try {
                const response = await fetch('/api/scheduled-tasks');
                const data = await response.json();
                
                if (data.success) {
                    renderScheduledTasks(data.scheduled_tasks);
                } else {
                    console.error('获取定时任务列表失败:', data.error);
                }
            } catch (error) {
                console.error('刷新定时任务失败:', error);
            }
        }
        
        // 渲染定时任务列表
        function renderScheduledTasks(scheduledTasks) {
            const container = document.getElementById('scheduled-tasks-container');
            
            if (scheduledTasks.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-clock fa-3x mb-3"></i>
                        <p>暂无定时任务</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = scheduledTasks.map(st => `
                <div class="card task-card mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h6 class="card-title mb-1">
                                    <i class="fas fa-clock me-2"></i>${st.task.query}
                                </h6>
                                <p class="card-text text-muted mb-2">
                                    <small>
                                        <i class="fas fa-calendar me-1"></i>创建时间: ${formatDate(st.created_at)}
                                        <span class="mx-2">|</span>
                                        <i class="fas fa-clock me-1"></i>下次执行: ${formatDate(st.next_run)}
                                    </small>
                                </p>
                                <div class="mb-2">
                                    <span class="badge bg-primary me-1">类型: ${getScheduleTypeText(st.schedule_type)}</span>
                                    ${st.schedule_type === 'interval' ? 
                                        `<span class="badge bg-info me-1">间隔: ${st.interval_minutes}分钟</span>` : ''}
                                    ${st.schedule_type === 'daily' ? 
                                        `<span class="badge bg-info me-1">时间: ${st.schedule_time}</span>` : ''}
                                    ${st.schedule_type === 'weekly' ? 
                                        `<span class="badge bg-info me-1">时间: ${st.schedule_time}</span>` : ''}
                                    ${st.schedule_type === 'monthly' ? 
                                        `<span class="badge bg-info me-1">日期: ${st.schedule_date}日</span>` : ''}
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <span class="badge ${st.is_active ? 'bg-success' : 'bg-secondary'} status-badge mb-2">
                                    ${st.is_active ? '已启用' : '已禁用'}
                                </span>
                                <div>
                                    <button class="btn btn-sm btn-outline-primary me-1" onclick="viewScheduledTask(${st.id})">
                                        <i class="fas fa-eye"></i> 查看
                                    </button>
                                    <button class="btn btn-sm ${st.is_active ? 'btn-warning' : 'btn-success'} me-1" 
                                            onclick="toggleScheduledTask(${st.id}, ${!st.is_active})">
                                        <i class="fas fa-${st.is_active ? 'pause' : 'play'}"></i> 
                                        ${st.is_active ? '禁用' : '启用'}
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteScheduledTask(${st.id})">
                                        <i class="fas fa-trash"></i> 删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 获取调度类型文本
        function getScheduleTypeText(type) {
            const types = {
                'interval': '间隔执行',
                'daily': '每日执行',
                'weekly': '每周执行',
                'monthly': '每月执行'
            };
            return types[type] || type;
        }
        
        // 显示创建定时任务模态框
        function showCreateScheduledTaskModal() {
            // 加载任务列表到下拉框
            loadTasksForScheduling();
            new bootstrap.Modal(document.getElementById('createScheduledTaskModal')).show();
        }
        
        // 加载任务列表用于创建定时任务
        async function loadTasksForScheduling() {
            try {
                const response = await fetch('/api/tasks');
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('scheduled_task_id');
                    select.innerHTML = '<option value="">请选择要定时执行的任务</option>';
                    
                    data.tasks.forEach(task => {
                        const option = document.createElement('option');
                        option.value = task.id;
                        option.textContent = `${task.query} (${task.max_results}个结果)`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载任务列表失败:', error);
            }
        }
        
        // 切换调度字段显示
        function toggleScheduleFields() {
            const scheduleType = document.getElementById('schedule_type').value;
            
            // 隐藏所有字段
            document.getElementById('interval_fields').style.display = 'none';
            document.getElementById('time_fields').style.display = 'none';
            document.getElementById('weekly_fields').style.display = 'none';
            document.getElementById('monthly_fields').style.display = 'none';
            
            // 显示相应字段
            if (scheduleType === 'interval') {
                document.getElementById('interval_fields').style.display = 'block';
            } else if (scheduleType === 'daily') {
                document.getElementById('time_fields').style.display = 'block';
            } else if (scheduleType === 'weekly') {
                document.getElementById('time_fields').style.display = 'block';
                document.getElementById('weekly_fields').style.display = 'block';
            } else if (scheduleType === 'monthly') {
                document.getElementById('time_fields').style.display = 'block';
                document.getElementById('monthly_fields').style.display = 'block';
            }
        }
        
        // 创建定时任务
        async function createScheduledTask() {
            const form = document.getElementById('scheduledTaskForm');
            const formData = new FormData(form);
            const taskData = {};
            
            // 收集表单数据
            for (let [key, value] of formData.entries()) {
                if (value) {
                    taskData[key] = value;
                }
            }
            
            // 处理每周执行日期
            if (taskData.schedule_type === 'weekly') {
                const selectedDays = [];
                for (let i = 1; i <= 7; i++) {
                    if (document.getElementById(`day_${i}`).checked) {
                        selectedDays.push(i);
                    }
                }
                if (selectedDays.length === 0) {
                    alert('请至少选择一天');
                    return;
                }
                taskData.schedule_days = selectedDays.join(',');
            }
            
            // 验证必需字段
            if (!taskData.task_id || !taskData.schedule_type) {
                alert('请填写所有必需字段');
                return;
            }
            
            try {
                showLoading();
                const response = await fetch('/api/scheduled-tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('定时任务创建成功！');
                    bootstrap.Modal.getInstance(document.getElementById('createScheduledTaskModal')).hide();
                    form.reset();
                    refreshScheduledTasks();
                } else {
                    alert('创建定时任务失败: ' + result.error);
                }
            } catch (error) {
                alert('创建定时任务失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 查看定时任务详情
        async function viewScheduledTask(scheduledTaskId) {
            try {
                const response = await fetch(`/api/scheduled-tasks/${scheduledTaskId}`);
                const data = await response.json();
                
                if (data.success) {
                    const st = data.scheduled_task;
                    const modalBody = document.getElementById('scheduledTaskModalBody');
                    
                    modalBody.innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <h6>定时任务信息</h6>
                                <table class="table table-sm">
                                    <tr><td>ID:</td><td>${st.id}</td></tr>
                                    <tr><td>调度类型:</td><td>${getScheduleTypeText(st.schedule_type)}</td></tr>
                                    <tr><td>状态:</td><td><span class="badge ${st.is_active ? 'bg-success' : 'bg-secondary'}">${st.is_active ? '已启用' : '已禁用'}</span></td></tr>
                                    <tr><td>创建时间:</td><td>${formatDate(st.created_at)}</td></tr>
                                    <tr><td>下次执行:</td><td>${formatDate(st.next_run)}</td></tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <h6>关联任务</h6>
                                <table class="table table-sm">
                                    <tr><td>任务ID:</td><td>${st.task.id}</td></tr>
                                    <tr><td>搜索关键词:</td><td>${st.task.query}</td></tr>
                                    <tr><td>任务状态:</td><td><span class="badge ${getStatusBadgeClass(st.task.status)}">${getStatusText(st.task.status)}</span></td></tr>
                                </table>
                            </div>
                        </div>
                        
                        <hr>
                        <h6>执行历史</h6>
                        <div id="execution-history">
                            <div class="text-center">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    new bootstrap.Modal(document.getElementById('scheduledTaskModal')).show();
                    
                    // 加载执行历史
                    loadExecutionHistory(scheduledTaskId);
                }
            } catch (error) {
                alert('获取定时任务详情失败: ' + error.message);
            }
        }
        
        // 加载执行历史
        async function loadExecutionHistory(scheduledTaskId) {
            try {
                const response = await fetch(`/api/scheduled-tasks/${scheduledTaskId}/executions`);
                const data = await response.json();
                
                if (data.success) {
                    const historyContainer = document.getElementById('execution-history');
                    
                    if (data.executions.length === 0) {
                        historyContainer.innerHTML = '<p class="text-muted">暂无执行记录</p>';
                        return;
                    }
                    
                    historyContainer.innerHTML = data.executions.map(execution => `
                        <div class="card mb-2">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-md-3">
                                        <span class="badge ${execution.status === 'success' ? 'bg-success' : 'bg-danger'}">
                                            ${execution.status === 'success' ? '成功' : '失败'}
                                        </span>
                                    </div>
                                    <div class="col-md-3">
                                        <small class="text-muted">
                                            <i class="fas fa-play me-1"></i>开始: ${formatDate(execution.started_at)}
                                        </small>
                                    </div>
                                    <div class="col-md-3">
                                        <small class="text-muted">
                                            <i class="fas fa-check me-1"></i>完成: ${formatDate(execution.completed_at)}
                                        </small>
                                    </div>
                                    <div class="col-md-3">
                                        <small class="text-muted">
                                            <i class="fas fa-video me-1"></i>视频数: ${execution.videos_count || 0}
                                        </small>
                                    </div>
                                </div>
                                ${execution.error_message ? `
                                    <div class="mt-2">
                                        <small class="text-danger">
                                            <i class="fas fa-exclamation-triangle me-1"></i>错误: ${execution.error_message}
                                        </small>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('加载执行历史失败:', error);
                document.getElementById('execution-history').innerHTML = '<p class="text-danger">加载执行历史失败</p>';
            }
        }
        
        // 切换定时任务状态
        async function toggleScheduledTask(scheduledTaskId, isActive) {
            try {
                showLoading();
                const response = await fetch(`/api/scheduled-tasks/${scheduledTaskId}/toggle`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ is_active: isActive })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    refreshScheduledTasks();
                } else {
                    alert('切换状态失败: ' + result.error);
                }
            } catch (error) {
                alert('切换状态失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 删除定时任务
        async function deleteScheduledTask(scheduledTaskId) {
            if (!confirm('确定要删除这个定时任务吗？此操作不可恢复。')) return;
            
            try {
                showLoading();
                const response = await fetch(`/api/scheduled-tasks/${scheduledTaskId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('定时任务删除成功！');
                    refreshScheduledTasks();
                } else {
                    alert('删除定时任务失败: ' + result.error);
                }
            } catch (error) {
                alert('删除定时任务失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
